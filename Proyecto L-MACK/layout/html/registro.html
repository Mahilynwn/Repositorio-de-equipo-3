<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body {
    font-family: 'Poppins', sans-serif;
    background: #f9fafb;
    color: #374151;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header, footer {
    background-color: #10b981;
    color: white;
    padding: 16px 32px;
  }
  header {
    position: sticky;
    top: 0;z-index: 1000;
    display: flex;align-items: center;justify-content: space-between;
  }
  .logo {
    font-weight: 600;
    font-size: 1.5rem;
  }
  nav a {
    margin-left: 24px;
    font-weight: 600;
    font-size: 1rem;
    color: white;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    flex-grow: 1;
    max-width: 480px;
    margin: 64px auto;
    padding: 0 20px;
  }
  h2 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 32px;
    color: #10b981;
  }
  form {
    background: white;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgb(16 185 129 / 0.15);
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
    color:#374151;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"]{
    width: 100%;
    padding: 14px 12px;
    margin-bottom: 24px;
    border: 1.5px solid #d1d5db;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #10b981;
    outline: none;
  }
  .btn {
    width: 100%;
    background-color: #10b981;
    border: none;
    color: white;
    padding: 14px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn:hover,
  .btn:focus {
    background-color: #059669;
    outline: none;
  }
  .login-link {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9rem;
  }
  .login-link a {
    color: #10b981;
    font-weight: 600;
  }
  .login-link a:hover {
    text-decoration: underline;
  }
  footer {
    text-align: center;
    font-size: 0.9rem;
    user-select: none;
  }
</style>
</head>
<body>
  <header>
    <div class="logo">Sistema Gestión</div>
    <nav aria-label="Navegación principal">
      <a href="index.html" aria-label="Página de bienvenida">Inicio</a>
      <a href="login.html" aria-label="Página de inicio de sesión">Iniciar Sesión</a>
    </nav>
  </header>
  <main>
    <h2>Registro de Nuevo Usuario</h2>
    <form onsubmit="event.preventDefault(); alert('Funcionalidad no implementada');">
      <label for="name">Nombre Completo</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre completo" required aria-required="true" />
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required aria-required="true" />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Contraseña" required aria-required="true" />
      <label for="role">Rol</label>
      <select id="role" name="role" required aria-required="true" style="width:100%; padding:14px 12px; margin-bottom:24px; border:1.5px solid #d1d5db; border-radius:8px; font-size:1rem;">
        <option value="" disabled selected>Seleccione un rol</option>
        <option value="instructor">Instructor</option>
        <option value="guard">Guarda</option>
        <option value="apprentice">Aprendiz</option>
        <option value="admin">Administrador</option>
      </select>
      <button type="submit" class="btn" aria-label="Registrar usuario">Registrarse</button>
    </form>
    <p class="login-link">¿Ya tienes cuenta? <a href="login.html" aria-label="Ir a iniciar sesión">Iniciar sesión aquí</a></p>
  </main>
  <footer>
    &copy; 2024 Sistema Gestión
  </footer>
</body>
</html>
