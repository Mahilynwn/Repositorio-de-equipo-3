<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Área Aprendiz</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body {
    font-family: 'Poppins', sans-serif;
    background: #f9fafb;
    color: #374151;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header, footer {
    background-color: #10b981;
    color: white;
    padding: 16px 32px;
  }
  header {
    position: sticky;
    top: 0;z-index: 1000;
    display: flex;align-items: center;justify-content: space-between;
  }
  .logo {
    font-weight: 600;
    font-size: 1.5rem;
  }
  nav a {
    margin-left: 24px;
    font-weight: 600;
    font-size: 1rem;
    color: white;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    flex-grow: 1;
    max-width: 600px;
    margin: 48px auto;
    padding: 0 20px;
  }
  h2 {
    color: #10b981;
    margin-bottom: 32px;
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
  }
  form {
    background: white;
    padding: 32px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgb(16 185 129 / 0.15);
    margin-bottom: 48px;
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 8px;
    color:#374151;
  }
  input[type="text"],
  input[type="email"] {
    width: 100%;
    padding: 14px 12px;
    margin-bottom: 24px;
    border: 1.5px solid #d1d5db;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus {
    border-color: #10b981;
    outline: none;
  }
  .btn {
    background-color: #10b981;
    border: none;
    color: white;
    padding: 14px 0;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 12px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  .btn:hover,
  .btn:focus {
    background-color: #059669;
    outline: none;
  }
  .attendance-container {
    background: white;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgb(16 185 129 / 0.15);
  }
  .attendance-container h3 {
    margin-bottom: 20px;
    color: #10b981;
    font-weight: 700;
    font-size: 1.5rem;
    text-align: center;
  }
  .attendance-list {
    list-style: none;
    color: #374151;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #d1d5db;
    border-radius: 12px;
    padding: 12px 16px;
  }
  .attendance-list li {
    padding: 6px 0;
    border-bottom: 1px solid #e5e7eb;
  }
  .attendance-list li:last-child {
    border-bottom: none;
  }
  footer {
    text-align: center;
    font-size: 0.9rem;
    user-select: none;
  }
  @media (max-width: 640px) {
    main {
      margin: 32px 16px;
    }
    h2 {
      font-size: 1.75rem;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="logo">Aprendiz</div>
    <nav aria-label="Navegación aprendiz">
      <a href="index.html" aria-label="Página de bienvenida">Inicio</a>
      <a href="login.html" aria-label="Cerrar sesión">Cerrar Sesión</a>
    </nav>
  </header>
  <main>
    <h2>Perfil y Asistencias</h2>
    <form onsubmit="event.preventDefault(); alert('Funcionalidad no implementada');" aria-label="Formulario para actualizar datos de aprendiz">
      <label for="fullName">Nombre Completo</label>
      <input type="text" id="fullName" name="fullName" placeholder="Tu nombre completo" required aria-required="true" />
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required aria-required="true" />
      <button type="submit" class="btn" aria-label="Actualizar datos">Actualizar Datos</button>
    </form>
    <div class="attendance-container" aria-label="Consulta de asistencias del aprendiz">
      <h3>Mis Asistencias</h3>
      <ul class="attendance-list" role="list">
        <li>01/03/2024 - Presente</li>
        <li>02/03/2024 - Presente</li>
        <li>03/03/2024 - Ausente</li>
        <li>04/03/2024 - Presente</li>
        <li>05/03/2024 - Presente</li>
      </ul>
    </div>
  </main>
  <footer>
    &copy; 2024 Sistema Gestión
  </footer>
</body>
</html>
